        :root {
            --primary-color: #4a90e2;
            --secondary-color: #f5a623;

        }

            margin-bottom: 15px;

        .instruction {
            font-style: italic;
            color: #666;
            margin-bottom: 15px;
        }

            background-color: #e9ecef;

            border-radius: 5px;

            font-family: monospace;

        }

            margin-top: 30px;

            margin-bottom: 15px;
            border-left: 5px solid;

        .user-answer.wrong span {

        }

            color: white;
            border: none;
            padding: 15px 30px;
            border-radius: var(--border-radius);
            cursor: pointer;
            font-size: 18px;
            display: block;
            width: 100%;
            margin-top: 20px;
            transition: background-color 0.3s;
        }

            background-color: #357abd;
        }

    const levelSelector = document.getElementById('level-selector');
    const assessmentContainer = document.getElementById('assessment-container');
    const resultsContainer = document.getElementById('results-container');
    let currentQuestions = [];
    let currentLevel = 0;

    levelSelector.addEventListener('click', (e) => {
        if (e.target.classList.contains('level-btn')) {
            const level = e.target.dataset.level;
            if (level !== currentLevel) {
                currentLevel = level;
                loadAssessment(level);
                document.querySelectorAll('.level-btn').forEach(btn => btn.classList.remove('active'));
                e.target.classList.add('active');
            }
        }
    });

    function parseMarkdown(md) {
        const lines = md.trim().split('\n');
        let questions = [];
        let currentSectionTitle = '';
        let currentInstruction = '';
        let currentBoxContent = '';
        let answers = {};
        let isAnswerSection = false;

        lines.forEach(line => {
            line = line.trim();

            if (line.startsWith('## 정답') || line.startsWith('## 예시 답안')) {
                isAnswerSection = true;
                return;
            }

            if (isAnswerSection) {
                // Parse answers
                if (line.startsWith('*')) {
                    const parts = line.substring(1).trim().split(':');
                    let key = parts[0].trim().replace(/\*\*/g, ''); // Remove asterisks from key like **A** -> A
                    const value = parts.slice(1).join(':').trim();

                    if (key.includes('.')) { // e.g., A.1, A.2 (for specific question answers)
                        answers[key] = value;
                    } else if (key.match(/^[A-Z]$/)) { // e.g., A or B (for sections with multiple answers)
                        const answerPairs = value.split(',').map(s => s.trim()); // ["1. went", "2. watched", ...] or ["1. B", "2. A"]
                        answerPairs.forEach(pair => {
                            const [qNum, ansValue] = pair.split('. ');
                            if (qNum && ansValue) {
                                answers[`${key}.${qNum}`] = ansValue;
                            }
                        });
                    } else { // For descriptive answers like in L4, L5 (e.g., *   A: My most memorable trip...)
                        answers[key] = value;
                    }
                }
            } else {
                // Parse questions
                if (line.startsWith('### ')) {
                    currentSectionTitle = line.substring(4).trim();
                    currentInstruction = ''; // Reset for new section
                    currentBoxContent = ''; // Reset for new section
                } else if (line.startsWith('*   **Instructions**:')) {
                    currentInstruction = line.substring(20).trim();
                } else if (line.startsWith('> ')) {
                    currentBoxContent = line.substring(2).trim();
                } else if (line.match(/^\d+\.\s/)) { // Numbered question
                    const qText = line.substring(line.indexOf(' ')).trim();
                    const qNum = line.substring(0, line.indexOf('.'));
                    const qKey = `${currentSectionTitle.split('.')[0]}.${qNum}`; // e.g., A.1, B.1

                    let questionObj = {
                        type: 'unknown',
                        key: qKey,
                        text: qText,
                        instruction: currentInstruction,
                        boxContent: currentBoxContent,
                        options: []
                    };

                    if (qText.includes('___________')) {
                        questionObj.type = 'fill-in';
                        questionObj.text = qText.replace('___________', '<input type="text" class="answer-input">');
                    } else if (qText.startsWith('**Q:')) {
                        questionObj.type = 'mc';
                    } else if (qText.startsWith('**Question**:')) {
                        questionObj.type = 'descriptive';
                        questionObj.text = qText.replace('**Question**:', '').trim();
                        questionObj.input = '<textarea class="answer-input"></textarea>';
                    }
                    questions.push(questionObj);
                    currentInstruction = ''; // Clear instruction after first question in section uses it
                    currentBoxContent = ''; // Clear box content after first question in section uses it

                } else if (line.match(/^[A-Z]\)/)) { // Multiple choice option
                    if (questions.length > 0) {
                        const lastQuestion = questions[questions.length - 1];
                        if (lastQuestion.type === 'mc') {
                            lastQuestion.options.push(line);
                        }
                    }
                } else if (line.startsWith('**Your Answer**:')) { // Descriptive prompt for picture
                    const qKey = `${currentSectionTitle.split('.')[0]}`;
                    questions.push({
                        type: 'descriptive',
                        key: qKey,
                        text: "아래 그림이 당신의 주말이었다고 상상하고 무엇을 했는지 묘사해보세요.",
                        instruction: currentInstruction,
                        boxContent: currentBoxContent,
                        input: '<textarea class="answer-input"></textarea>'
                    });
                    currentInstruction = '';
                    currentBoxContent = '';
                } else if (line.startsWith('**Title**:')) { // Descriptive prompt for L4/L5
                    const qKey = `${currentSectionTitle.split('.')[0]}`;
                    questions.push({
                        type: 'descriptive',
                        key: qKey,
                        text: currentInstruction, // The instruction itself is the prompt
                        instruction: currentInstruction,
                        boxContent: currentBoxContent,
                        input: '<textarea class="answer-input"></textarea>'
                    });
                    currentInstruction = '';
                    currentBoxContent = '';
                }
            }
        });

        // Attach answers to questions
        questions.forEach(q => {
            if (answers[q.key]) {
                q.answer = answers[q.key];
            } else if (q.type === 'descriptive' && answers[q.key.split('.')[0]]) { // For L4/L5 single descriptive questions
                q.answer = answers[q.key.split('.')[0]];
            }
        });

        return questions;
    }

    function loadAssessment(level) {
        const md = assessmentData[level];
        currentQuestions = parseMarkdown(md);
        renderAssessment();
    }

    function renderAssessment() {
        assessmentContainer.innerHTML = '';
        resultsContainer.innerHTML = '';

        currentQuestions.forEach((item, index) => { // item is now a single question object
            const card = document.createElement('div');
            card.className = 'question-card';
            
            let content = '';
            // Display instruction and boxContent only once per question item if they exist
            if (item.instruction) content += `<p class="instruction">${item.instruction}</p>`;
            if (item.boxContent) content += `<div class="box-content">${item.boxContent}</div>`;

            content += `<div class="question-item" data-qindex="${index}">`; // Use index for unique ID
            content += `<div class="question-title">${item.text || ''}</div>`;
            
            if (item.type === 'mc') {
                item.options.forEach(opt => {
                    const [letter, text] = opt.split(') ');
                    content += `<div class="mc-option"><label><input type="radio" name="q_${index}" value="${letter}"> ${text}</label></div>`;
                });
            } else if (item.type === 'fill-in') {
                // The input is already in item.text
            } else if (item.type === 'descriptive') {
                content += item.input;
            }
            content += `</div>`;
            card.innerHTML = content; // Assign content to card
            assessmentContainer.appendChild(card);
        });

        const submitBtn = document.createElement('button');
        submitBtn.id = 'submit-btn';
        submitBtn.textContent = '제출하고 결과 확인하기';
        submitBtn.onclick = checkAnswers;
        assessmentContainer.appendChild(submitBtn);
    }

    function generateMarkdownReport(results, level) {
        let mdContent = `# 영어 형성평가 결과 - Level ${level}\n\n`;
        const now = new Date();
        mdContent += `**평가일**: ${now.getFullYear()}-${(now.getMonth() + 1).toString().padStart(2, '0')}-${now.getDate().toString().padStart(2, '0')} ${now.getHours().toString().padStart(2, '0')}:${now.getMinutes().toString().padStart(2, '0')}:${now.getSeconds().toString().padStart(2, '0')}\n\n`;
        mdContent += `---\n\n`;
        mdContent += `## 나의 답변 및 정답/예시 답안\n\n`;

        let currentSection = '';
        results.forEach((res, index) => {
            // Determine section header based on instruction or question type
            let sectionHeader = '';
            let newSectionIdentifier = '';

            if (res.item.instruction) {
                newSectionIdentifier = res.item.instruction;
            } else if (res.item.type === 'fill-in') {
                newSectionIdentifier = '빈칸 채우기';
            } else if (res.item.type === 'mc') {
                newSectionIdentifier = '선택형';
            } else if (res.item.type === 'descriptive') {
                newSectionIdentifier = '서술형';
            }

            if (newSectionIdentifier && newSectionIdentifier !== currentSection) {
                currentSection = newSectionIdentifier;
                mdContent += `### ${currentSection}\n\n`;
            }
            
            mdContent += `**${index + 1}. ${res.item.text.replace(/<[^>]*>/g, '').replace(/\n/g, ' ').trim()}**\n`;
            mdContent += `   - 나의 답변: ${res.userAnswer || '(입력 안 함)'}\n`;
            mdContent += `   - 정답/예시: ${res.correctAnswer || '(제공되지 않음)'}\n`;
            if (res.item.type !== 'descriptive' && !(res.correctAnswer && res.correctAnswer.includes('Student\'s own'))) {
                mdContent += `   - 결과: ${res.isCorrect ? '✅ 정답' : '❌ 오답'}\n`;
            } else {
                mdContent += `   - 결과: (서술형)\n`;
            }
            mdContent += `\n`;
        });

        return mdContent;
    }

    function checkAnswers() {
        resultsContainer.innerHTML = '<h2>결과</h2>';
        const studentResults = [];
        
        currentQuestions.forEach((item, index) => { // item is now a single question object
            const itemEl = document.querySelector(`.question-item[data-qindex="${index}"]`);
            let userAnswer;
            let isCorrect = false;
            let correctAnswer = item.answer;

            const resultCard = document.createElement('div');
            resultCard.className = 'result-card';
            let resultHeader = item.text.split('<br>')[0].replace(/<[^>]*>/g, '');
            if (resultHeader.length > 50) resultHeader = resultHeader.substring(0, 50) + '...';


            if (item.type === 'mc') {
                const selected = itemEl.querySelector('input:checked');
                userAnswer = selected ? selected.value : 'N/A';
                isCorrect = userAnswer === item.answer;
                resultCard.innerHTML = `<div class="result-header">${resultHeader}</div>\n                        <div class="user-answer ${isCorrect ? '' : 'wrong'}"><span>내 답안:</span> ${userAnswer}</div>\n                        <div class="correct-answer"><span>정답:</span> ${item.answer}</div>`;
            } else if (item.type === 'fill-in') {
                const input = itemEl.querySelector('input');
                userAnswer = input.value.trim();
                // For fill-in, item.answer is like "went" or "watched"
                isCorrect = userAnswer.toLowerCase() === item.answer.toLowerCase();
                 resultCard.innerHTML = `<div class="result-header">${item.text.replace(/<[^>]*>/g, '')}</div>\n                        <div class="user-answer ${isCorrect ? '' : 'wrong'}"><span>내 답안:</span> ${userAnswer || '(입력 안 함)'}</div>\n                        <div class="correct-answer"><span>정답:</span> ${item.answer}</div>`;
            } else { // Descriptive
                const textarea = itemEl.querySelector('textarea, input');
                userAnswer = textarea.value.trim();
                isCorrect = true; // Descriptive answers are for review
                resultCard.innerHTML = `<div class="result-header">${resultHeader}</div>\n                        <div class="user-answer"><span>내 답안:</span><br>${userAnswer || '(입력 안 함)'}</div>\n                        <div class="correct-answer"><span>예시 답안:</span><br>${item.answer}</div>`;
            }

            if (item.type === 'descriptive' || (item.answer && item.answer.includes('Student\'s own'))) { // Check if item.answer exists before calling .includes
                resultCard.classList.add('descriptive');
            } else if (isCorrect) {
                resultCard.classList.add('correct');
            } else {
                resultCard.classList.add('incorrect');
            }
            resultsContainer.appendChild(resultCard);

            studentResults.push({
                item: item,
                userAnswer: userAnswer,
                correctAnswer: correctAnswer,
                isCorrect: isCorrect
            });
        });
        
        resultsContainer.scrollIntoView({ behavior: 'smooth' });

        // Generate and provide download for MD report
        const mdReport = generateMarkdownReport(studentResults, currentLevel);
        const downloadBtn = document.createElement('button');
        downloadBtn.id = 'download-btn';
        downloadBtn.textContent = '내 학습 결과 다운로드 (.md)';
        downloadBtn.onclick = () => {
            const blob = new Blob([mdReport], { type: 'text/markdown;charset=utf-8' });
            const url = URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = `assessment_results_level${currentLevel}_${new Date().toISOString().slice(0,10)}.md`;
            document.body.appendChild(a);
            a.click();
            document.body.removeChild(a);
            URL.revokeObjectURL(url);
        };
        resultsContainer.appendChild(downloadBtn);
    }

    </script>
</body>
</html>
